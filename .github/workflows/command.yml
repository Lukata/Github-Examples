name: Workflow Command

on: [workflow_dispatch]

jobs: 
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: "group loggins"
        run: |
          echo "::group::My group message"
          echo "MSG 1"
          echo "MSG 2"
          echo "::endgroup::"
  second-job-steps:
    runs-on: ubuntu-latest
    steps:
      - name: "step 1"
       run: |
        echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "step 2"
       run: |
        echo $MY_VAL